fusion:
  alpha: 1.0
  edge_threshold: 0.05
evolution:
  window_months: 12
  min_commits: 2
clustering:
  algorithm: louvain
  min_cluster_size: 3
  max_cluster_size: 50
  min_cohesion: 0.3
  resolution: 0.8
chunking:
  enabled: true
  include_imports: true
  include_unused_fields_comment: true
llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 4000
  temperature: 0.3
  timeout: 120
code_generation:
  engine: eclipse_jdt
  jdt_wrapper_jar: genec-jdt-wrapper/target/genec-jdt-wrapper-1.0.0-jar-with-dependencies.jar
  timeout: 60
verification:
  enable_syntactic: true
  enable_semantic: true
  enable_behavioral: true
  java_compiler: javac
  maven_command: mvn
  gradle_command: gradle
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: data/outputs/genec.log
cache:
  enable: true
  directory: data/outputs/cache
  ttl_days: 7
