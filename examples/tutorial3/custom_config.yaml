# Custom GenEC Configuration for Tutorial 3
#
# This configuration demonstrates how to customize GenEC's behavior:
# - Higher alpha (0.7) emphasizes evolutionary coupling from Git history
# - Stricter clustering constraints (min 3, max 15 methods)
# - Lower temperature (0.2) for more deterministic LLM suggestions

fusion:
  alpha: 0.7  # More weight on evolutionary coupling (Git history)
  beta: 0.3   # Less weight on static dependencies

clustering:
  min_cluster_size: 3   # Require at least 3 methods per cluster
  max_cluster_size: 15  # Limit cluster size for maintainability
  resolution: 1.0       # Louvain resolution parameter

verification:
  enable_extraction_validation: true    # Static validation
  suggest_pattern_transformations: true # Design pattern suggestions
  enable_semantic: true                 # LLM semantic validation

llm:
  model: claude-sonnet-4  # Use Sonnet 4 for best quality
  max_tokens: 4000
  temperature: 0.2        # More deterministic (less creative)

structural_transforms:
  enabled: true
  max_methods: 30  # Smaller threshold for structural plans
  max_fields: 15
  compile_check: true
  compile_command: ["mvn", "-q", "-DskipTests", "compile"]
  compile_timeout_seconds: 300

output:
  base_dir: data/outputs
  save_graphs: true
  save_metrics: true
  save_prompts: true
